<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DELTA+ — Juego</title>
  <style>
    :root{
      --bg:#0d0f12; --fg:#eef2f6; --muted:#94a3b8; --accent:#35c9a5; --card:#141820;
    }
    html,body{height:100%; margin:0; background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;overflow: hidden;}
    #app{position:fixed; inset:0; overflow:hidden;}

    /* UI overlay */
    .hud{position:absolute; inset:0; pointer-events:none;}
    .topbar{position:absolute; top:10px; left:10px; right:10px; display:flex; gap:8px; align-items:center; justify-content:space-between; pointer-events:auto;}
    .pill{background:#0009; border:1px solid #ffffff22; border-radius:999px; padding:6px 10px; font-size:14px;}
    .btn{background:#1a2230; border:1px solid #2a3547; border-radius:10px; padding:8px 12px; cursor:pointer; font-size:14px; color:var(--fg);}
    .btn:hover{background:#1d2736}
    .panel{position:absolute; right:12px; top:50px; width:280px; max-height:60vh; overflow:auto; background:var(--card); border:1px solid #1f2732; border-radius:12px; padding:12px; pointer-events:auto;}
    .panel h3{margin:0 0 8px; font-size:16px}
    .panel ul{margin:0; padding-left:16px}
    .panel li{margin:4px 0; color:var(--muted)}

    /* FULLSCREEN video overlay (sin controles visibles) */
    .video-overlay{
      position:fixed; inset:0; display:none; background:#000; z-index:9999; pointer-events:auto;
    }
    .video-overlay video{
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover; /* pantalla completa */
      display:block;
    }
  </style>
  <link rel="stylesheet" href="./styles/sub/deck-style.css">

<script type="importmap">
{
"imports": {
"three": "https://unpkg.com/three@0.164.1/build/three.module.js",
"three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
}
}
</script>
</head>
<body>
<div id="app"></div>
<div class="hud" id="hud">
<div class="topbar">
<div class="pill" id="clock">--:--</div>
<div style="display:flex; gap:8px">
<button class="btn" data-nav="#lab">Laboratorio</button>
<button class="btn" data-nav="#recorrido">Recorrido</button>
<button class="btn" data-nav="#simulador">Simulador</button>
<button class="btn" data-nav="#rio">Río</button>
</div>
</div>
<div class="panel" id="inventoryPanel"></div>
<div class="panel" id="achievementsPanel" style="right:310px"></div>
<div class="video-overlay" id="videoOverlay">
  <video id="labVideo" playsinline muted></video>
</div>
</div>
<script type="module" src="./main.js"></script>
</body>
</html>
